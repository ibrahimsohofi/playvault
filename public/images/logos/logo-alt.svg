<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <!-- Background -->
  <rect width="300" height="300" rx="15" fill="#0A0E1A"/>

  <!-- Cyber Grid Background -->
  <g opacity="0.2">
    <!-- Horizontal Lines -->
    <line x1="0" y1="30" x2="300" y2="30" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="60" x2="300" y2="60" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="90" x2="300" y2="90" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="120" x2="300" y2="120" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="150" x2="300" y2="150" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="180" x2="300" y2="180" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="210" x2="300" y2="210" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="240" x2="300" y2="240" stroke="#05D9E8" stroke-width="1"/>
    <line x1="0" y1="270" x2="300" y2="270" stroke="#05D9E8" stroke-width="1"/>

    <!-- Vertical Lines -->
    <line x1="30" y1="0" x2="30" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="90" y1="0" x2="90" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="210" y1="0" x2="210" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="300" stroke="#05D9E8" stroke-width="1"/>
    <line x1="270" y1="0" x2="270" y2="300" stroke="#05D9E8" stroke-width="1"/>
  </g>

  <!-- Vault Door Outer Frame -->
  <circle cx="150" cy="150" r="100" fill="#151A30" stroke="#05D9E8" stroke-width="8"/>

  <!-- Vault Door Inner Details -->
  <circle cx="150" cy="150" r="85" fill="none" stroke="#05D9E8" stroke-width="2" stroke-dasharray="10 5"/>
  <circle cx="150" cy="150" r="70" fill="#0A0E1A" stroke="#05D9E8" stroke-width="3"/>

  <!-- Vault Door Handle -->
  <circle cx="150" cy="150" r="15" fill="#151A30" stroke="#05D9E8" stroke-width="4"/>

  <!-- Vault Locking Mechanism Bolts -->
  <g>
    <!-- Top bolt -->
    <rect x="145" y="50" width="10" height="25" rx="2" fill="#05D9E8"/>
    <!-- Right bolt -->
    <rect x="225" y="145" width="25" height="10" rx="2" fill="#05D9E8"/>
    <!-- Bottom bolt -->
    <rect x="145" y="225" width="10" height="25" rx="2" fill="#05D9E8"/>
    <!-- Left bolt -->
    <rect x="50" y="145" width="25" height="10" rx="2" fill="#05D9E8"/>
  </g>

  <!-- Gaming Elements -->
  <!-- D-Pad -->
  <g transform="translate(130, 130) scale(0.7)">
    <rect x="15" y="30" width="30" height="10" rx="2" fill="#05D9E8"/>
    <rect x="25" y="20" width="10" height="30" rx="2" fill="#05D9E8"/>
  </g>

  <!-- Buttons -->
  <g transform="translate(150, 130) scale(0.7)">
    <circle cx="30" cy="30" r="7" fill="#FF2A6D"/>
    <circle cx="50" cy="30" r="7" fill="#D1F7FF"/>
  </g>

  <!-- Vault Numbers -->
  <g>
    <text x="110" y="100" fill="#05D9E8" font-family="monospace" font-weight="bold" font-size="10">01</text>
    <text x="180" y="100" fill="#05D9E8" font-family="monospace" font-weight="bold" font-size="10">09</text>
    <text x="110" y="210" fill="#05D9E8" font-family="monospace" font-weight="bold" font-size="10">23</text>
    <text x="180" y="210" fill="#05D9E8" font-family="monospace" font-weight="bold" font-size="10">42</text>
  </g>

  <!-- Digital Text -->
  <g>
    <text x="150" y="260" fill="#05D9E8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">GAMEVAULT</text>
  </g>

  <!-- Glowing Effect -->
  <g filter="url(#glow)">
    <circle cx="150" cy="150" r="100" fill="none" stroke="#05D9E8" stroke-width="1" opacity="0.7"/>
    <circle cx="150" cy="150" r="15" fill="none" stroke="#05D9E8" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Filters -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
