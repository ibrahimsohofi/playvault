<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <!-- Background -->
  <rect width="300" height="300" rx="15" fill="#0A0E1A"/>

  <!-- Data Stream Background -->
  <g opacity="0.1">
    <!-- Horizontal Data Streams -->
    <path d="M20 40 L280 40" stroke="#05D9E8" stroke-width="1" stroke-dasharray="10 5"/>
    <path d="M20 80 L280 80" stroke="#05D9E8" stroke-width="1" stroke-dasharray="8 3"/>
    <path d="M20 120 L280 120" stroke="#05D9E8" stroke-width="1" stroke-dasharray="12 4"/>
    <path d="M20 160 L280 160" stroke="#05D9E8" stroke-width="1" stroke-dasharray="5 2"/>
    <path d="M20 200 L280 200" stroke="#05D9E8" stroke-width="1" stroke-dasharray="15 5"/>
    <path d="M20 240 L280 240" stroke="#05D9E8" stroke-width="1" stroke-dasharray="7 2"/>

    <!-- Vertical Data Streams -->
    <path d="M60 20 L60 280" stroke="#05D9E8" stroke-width="1" stroke-dasharray="9 4"/>
    <path d="M120 20 L120 280" stroke="#05D9E8" stroke-width="1" stroke-dasharray="13 6"/>
    <path d="M180 20 L180 280" stroke="#05D9E8" stroke-width="1" stroke-dasharray="11 3"/>
    <path d="M240 20 L240 280" stroke="#05D9E8" stroke-width="1" stroke-dasharray="6 4"/>
  </g>

  <!-- Central Abstract Gaming Symbol -->
  <g transform="translate(70, 70)">
    <!-- Triangular Core -->
    <path d="M80 20 L145 120 L15 120 Z" fill="#151A30" stroke="#05D9E8" stroke-width="3"/>

    <!-- Geometric Accent Lines -->
    <path d="M80 20 L80 120" stroke="#05D9E8" stroke-width="2"/>
    <path d="M15 120 L145 120" stroke="#05D9E8" stroke-width="2"/>

    <!-- Orbs at Key Points -->
    <circle cx="80" cy="20" r="7" fill="#151A30" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="15" cy="120" r="7" fill="#151A30" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="145" cy="120" r="7" fill="#151A30" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="80" cy="70" r="12" fill="#151A30" stroke="#05D9E8" stroke-width="2"/>

    <!-- Orbiting Animation -->
    <g>
      <circle cx="80" cy="70" r="30" fill="none" stroke="#05D9E8" stroke-width="1" stroke-dasharray="3 5" opacity="0.7">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 80 70" to="360 80 70" dur="30s" repeatCount="indefinite"/>
      </circle>

      <circle cx="110" cy="70" r="4" fill="#05D9E8">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 80 70" to="360 80 70" dur="10s" repeatCount="indefinite"/>
      </circle>

      <circle cx="80" cy="40" r="4" fill="#FF2A6D">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="180 80 70" to="-180 80 70" dur="15s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Abstract Gaming Elements -->
  <g transform="translate(20, 140)">
    <!-- Directional Arrows (D-Pad Style) -->
    <path d="M30 0 L40 10 L35 10 L35 25 L25 25 L25 10 L20 10 Z" fill="#05D9E8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </path>

    <path d="M0 30 L10 20 L10 25 L25 25 L25 35 L10 35 L10 40 Z" fill="#05D9E8">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <g transform="translate(200, 140)">
    <!-- Button Configuration -->
    <circle cx="0" cy="20" r="8" fill="#FF2A6D" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="8" fill="#05D9E8" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="20" r="8" fill="#D1F7FF" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="40" r="8" fill="#05D9E8" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Digital Circuit Nodes -->
  <g opacity="0.7">
    <path d="M40 215 L60 215 L60 235 L80 235" stroke="#05D9E8" stroke-width="1"/>
    <path d="M220 215 L240 215 L240 235 L260 235" stroke="#05D9E8" stroke-width="1"/>

    <circle cx="40" cy="215" r="3" fill="#05D9E8"/>
    <circle cx="80" cy="235" r="3" fill="#05D9E8"/>
    <circle cx="220" cy="215" r="3" fill="#05D9E8"/>
    <circle cx="260" cy="235" r="3" fill="#05D9E8"/>
  </g>

  <!-- Animated Pulse Effects -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#05D9E8" stroke-width="1" opacity="0.1">
    <animate attributeName="r" values="120;125;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="150" cy="150" r="100" fill="none" stroke="#05D9E8" stroke-width="1" opacity="0.15">
    <animate attributeName="r" values="100;105;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Text -->
  <text x="150" y="265" fill="#05D9E8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">GAMEVAULT</text>

  <!-- Glow Effects -->
  <g filter="url(#glow)">
    <path d="M80 20 L145 120 L15 120 Z" transform="translate(70, 70)" fill="none" stroke="#05D9E8" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Filters -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
