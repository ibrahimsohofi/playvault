<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <!-- Background -->
  <rect width="300" height="300" rx="15" fill="#0A0E1A"/>

  <!-- Digital Rain Background -->
  <g opacity="0.15">
    <!-- Binary code -->
    <text x="30" y="30" fill="#05D9E8" font-family="monospace" font-size="8">01001110</text>
    <text x="100" y="50" fill="#05D9E8" font-family="monospace" font-size="8">11010101</text>
    <text x="200" y="40" fill="#05D9E8" font-family="monospace" font-size="8">10110011</text>
    <text x="50" y="80" fill="#05D9E8" font-family="monospace" font-size="8">01001010</text>
    <text x="120" y="100" fill="#05D9E8" font-family="monospace" font-size="8">11000111</text>
    <text x="180" y="120" fill="#05D9E8" font-family="monospace" font-size="8">10010110</text>
    <text x="70" y="150" fill="#05D9E8" font-family="monospace" font-size="8">00111101</text>
    <text x="220" y="160" fill="#05D9E8" font-family="monospace" font-size="8">10101100</text>
    <text x="40" y="190" fill="#05D9E8" font-family="monospace" font-size="8">11100101</text>
    <text x="130" y="210" fill="#05D9E8" font-family="monospace" font-size="8">00101011</text>
    <text x="200" y="230" fill="#05D9E8" font-family="monospace" font-size="8">10011010</text>
    <text x="90" y="250" fill="#05D9E8" font-family="monospace" font-size="8">11010001</text>
    <text x="160" y="270" fill="#05D9E8" font-family="monospace" font-size="8">01110110</text>
  </g>

  <!-- Main Hexagonal Container -->
  <path d="M150 60 L230 100 L230 200 L150 240 L70 200 L70 100 Z" fill="#151A30" stroke="#05D9E8" stroke-width="4"/>

  <!-- Inner Hexagonal Details -->
  <path d="M150 80 L210 110 L210 180 L150 210 L90 180 L90 110 Z" fill="none" stroke="#05D9E8" stroke-width="2" stroke-dasharray="4 2"/>

  <!-- Keyhole -->
  <g transform="translate(115, 125)">
    <!-- Outer keyhole shape -->
    <ellipse cx="35" cy="30" rx="25" ry="30" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>

    <!-- Inner keyhole slot -->
    <rect x="30" y="30" width="10" height="35" rx="5" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>

    <!-- Keyhole reflection highlight -->
    <path d="M20 15 Q35 10, 50 15" stroke="#D1F7FF" stroke-width="1" fill="none" opacity="0.7"/>
  </g>

  <!-- Circuit Nodes -->
  <g>
    <!-- Corner Nodes -->
    <circle cx="70" cy="100" r="5" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="230" cy="100" r="5" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="70" cy="200" r="5" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="230" cy="200" r="5" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="150" cy="60" r="5" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="150" cy="240" r="5" fill="#0A0E1A" stroke="#05D9E8" stroke-width="2"/>

    <!-- Connection Lines -->
    <line x1="75" y1="100" x2="145" y2="60" stroke="#05D9E8" stroke-width="1"/>
    <line x1="155" y1="60" x2="225" y2="100" stroke="#05D9E8" stroke-width="1"/>
    <line x1="230" y1="105" x2="230" y2="195" stroke="#05D9E8" stroke-width="1"/>
    <line x1="225" y1="200" x2="155" y2="240" stroke="#05D9E8" stroke-width="1"/>
    <line x1="145" y1="240" x2="75" y2="200" stroke="#05D9E8" stroke-width="1"/>
    <line x1="70" y1="195" x2="70" y2="105" stroke="#05D9E8" stroke-width="1"/>
  </g>

  <!-- Glowing Circuit Dots -->
  <g>
    <circle cx="100" cy="115" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="115" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="180" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="180" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="1;0.4;1" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text -->
  <text x="150" y="280" fill="#05D9E8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">GAMEVAULT</text>

  <!-- Glowing Effects -->
  <g filter="url(#hexGlow)">
    <path d="M150 60 L230 100 L230 200 L150 240 L70 200 L70 100 Z" fill="none" stroke="#05D9E8" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Filters -->
  <defs>
    <filter id="hexGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
