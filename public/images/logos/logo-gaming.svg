<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <!-- Background -->
  <rect width="300" height="300" rx="15" fill="#0A0E1A"/>

  <!-- Cyberpunk Grid Pattern -->
  <g opacity="0.2">
    <!-- Grid Lines -->
    <path d="M20 20 L280 20 L280 280 L20 280 Z" stroke="#05D9E8" stroke-width="1" fill="none"/>
    <path d="M40 40 L260 40 L260 260 L40 260 Z" stroke="#05D9E8" stroke-width="1" fill="none"/>
    <path d="M60 60 L240 60 L240 240 L60 240 Z" stroke="#05D9E8" stroke-width="1" fill="none"/>

    <!-- Diagonal Grid Lines -->
    <line x1="20" y1="20" x2="150" y2="150" stroke="#05D9E8" stroke-width="1" opacity="0.3"/>
    <line x1="280" y1="20" x2="150" y2="150" stroke="#05D9E8" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="280" x2="150" y2="150" stroke="#05D9E8" stroke-width="1" opacity="0.3"/>
    <line x1="280" y1="280" x2="150" y2="150" stroke="#05D9E8" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Central Gaming Icon -->
  <g transform="translate(70, 70)">
    <!-- Controller Body -->
    <path d="M30 40 C30 30 35 20 45 15 L115 15 C125 20 130 30 130 40 L130 100 C130 115 115 120 100 120 L60 120 C45 120 30 115 30 100 L30 40Z" fill="#151A30" stroke="#05D9E8" stroke-width="3"/>

    <!-- Left Controller Wing -->
    <path d="M30 40 C20 50 15 60 20 80 C25 90 30 100 30 100" stroke="#05D9E8" stroke-width="3" fill="none"/>

    <!-- Right Controller Wing -->
    <path d="M130 40 C140 50 145 60 140 80 C135 90 130 100 130 100" stroke="#05D9E8" stroke-width="3" fill="none"/>

    <!-- D-Pad -->
    <rect x="50" y="55" width="30" height="10" rx="2" fill="#05D9E8"/>
    <rect x="60" y="45" width="10" height="30" rx="2" fill="#05D9E8"/>

    <!-- Buttons -->
    <circle cx="100" cy="65" r="7" fill="#FF2A6D"/>
    <circle cx="115" cy="50" r="7" fill="#05D9E8"/>
    <circle cx="85" cy="50" r="7" fill="#D1F7FF"/>
    <circle cx="100" cy="35" r="7" fill="#05D9E8"/>

    <!-- Shoulder Buttons -->
    <path d="M40 15 C40 10 45 5 50 5 L65 5 C70 5 75 10 75 15" stroke="#05D9E8" stroke-width="3" fill="none"/>
    <path d="M85 15 C85 10 90 5 95 5 L110 5 C115 5 120 10 120 15" stroke="#05D9E8" stroke-width="3" fill="none"/>

    <!-- Thumbsticks -->
    <circle cx="45" cy="90" r="10" fill="#151A30" stroke="#05D9E8" stroke-width="2"/>
    <circle cx="115" cy="90" r="10" fill="#151A30" stroke="#05D9E8" stroke-width="2"/>
  </g>

  <!-- Digital Circuit Elements -->
  <g opacity="0.7">
    <!-- Circuit Lines -->
    <path d="M30 150 L50 150 L50 170 L70 170" stroke="#05D9E8" stroke-width="1"/>
    <path d="M230 150 L250 150 L250 170 L270 170" stroke="#05D9E8" stroke-width="1"/>
    <path d="M30 220 L50 220 L50 200 L70 200" stroke="#05D9E8" stroke-width="1"/>
    <path d="M230 220 L250 220 L250 200 L270 200" stroke="#05D9E8" stroke-width="1"/>

    <!-- Circuit Nodes -->
    <circle cx="30" cy="150" r="3" fill="#05D9E8"/>
    <circle cx="70" cy="170" r="3" fill="#05D9E8"/>
    <circle cx="230" cy="150" r="3" fill="#05D9E8"/>
    <circle cx="270" cy="170" r="3" fill="#05D9E8"/>
    <circle cx="30" cy="220" r="3" fill="#05D9E8"/>
    <circle cx="70" cy="200" r="3" fill="#05D9E8"/>
    <circle cx="230" cy="220" r="3" fill="#05D9E8"/>
    <circle cx="270" cy="200" r="3" fill="#05D9E8"/>
  </g>

  <!-- Virtual Reality Elements -->
  <g transform="translate(100, 195)">
    <!-- VR Headset Outline -->
    <path d="M10 10 H90 V50 H10 Z" rx="5" fill="#151A30" stroke="#05D9E8" stroke-width="2"/>

    <!-- VR Lenses -->
    <circle cx="35" cy="30" r="12" fill="#0A0E1A" stroke="#05D9E8" stroke-width="1.5"/>
    <circle cx="65" cy="30" r="12" fill="#0A0E1A" stroke="#05D9E8" stroke-width="1.5"/>

    <!-- VR Headstrap -->
    <path d="M10 30 C0 30 0 20 0 10 C0 0 50 -10 100 10 C100 20 100 30 90 30" stroke="#05D9E8" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Glowing Dots -->
  <g>
    <circle cx="50" cy="50" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="50" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="250" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="250" r="3" fill="#05D9E8">
      <animate attributeName="opacity" values="1;0.4;1" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text -->
  <text x="150" y="270" fill="#05D9E8" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">GAMEVAULT</text>

  <!-- Glow Effects -->
  <g filter="url(#glow)">
    <path d="M30 40 C30 30 35 20 45 15 L115 15 C125 20 130 30 130 40 L130 100 C130 115 115 120 100 120 L60 120 C45 120 30 115 30 100 L30 40Z" transform="translate(70, 70)" fill="none" stroke="#05D9E8" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Filters -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
